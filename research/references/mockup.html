<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Controllers Co.</title>
  <style>
    body {
      margin: 0;
      background: #fdf6e3;
      font-family: 'Press Start 2P', monospace;
      color: #222;
    }

    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    header {
      background: linear-gradient(to right, #ff003c, #ff7700);
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #222;
      text-shadow: 2px 2px #000;
    }

    nav {
      background: #222;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 0.8em;
    }

    .hero {
      background: url('placeholder-nintendo-power-banner.jpg') center/cover no-repeat;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: #fff;
      text-shadow: 2px 2px #000;
      border-bottom: 4px solid #ff003c;
    }

    .section {
      padding: 30px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .product-card {
      background: #fff;
      border: 3px solid #ff003c;
      box-shadow: 4px 4px #222;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }

    .product-card:hover {
      background: #ffe600;
      cursor: pointer;
      transform: scale(1.05);
      transition: 0.2s ease;
    }

    .cta {
      display: block;
      margin: 0 auto;
      background: #00c8ff;
      color: #000;
      font-weight: bold;
      padding: 15px 25px;
      border: 3px solid #000;
      box-shadow: 3px 3px #222;
      font-size: 1em;
      text-transform: uppercase;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.7em;
      border-top: 4px solid #ff003c;
    }
  </style>
</head>
<body>

  <header>üïπÔ∏è Retro Controllers Co.</header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Customize</a>
    <a href="#">About</a>
  </nav>

  <div class="hero">Power Up Your Play</div>

  <div class="section">
    <div class="product-grid">
      <div class="product-card">NES Classic<br><strong>$59.99</strong></div>
      <div class="product-card">Genesis Turbo<br><strong>$64.99</strong></div>
      <div class="product-card">Windows 98 Pad<br><strong>$69.99</strong></div>
      <div class="product-card">GameCube Neon<br><strong>$74.99</strong></div>
    </div>

    <button class="cta">Start Customizing</button>
  </div>

  <footer>
    ¬© 2025 Retro Controllers Co. | Inspired by Nintendo Power & 90s Gaming Culture
  </footer>

</body>
</html>
